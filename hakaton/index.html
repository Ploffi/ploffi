<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>
    Hakaton
  </title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id='html-container'>
    <div id='container'>

    </div>
    <aside>
      <div class="portrait">
        <div id="portrait-wrapper" class="player-portrait">
          <img id="portrait" />
        </div>
        <div id="fabricTable" class="hidden">
          <table>

          </table>
        </div>
      </div>
      <div class="resources">
        <div class="header">Resources</div>
        <div class="group">
          <img id="1"></img>
          <div>Minerals:</div>
          <span class="resource" id="mineralSpan"></span>
          <span id="mineralSpan_Delta"></span>
        </div>
        <div class="group">
          <img id="oo2"></img>
          <div>Oxygen:</div>
          <span class="resource" id="oxygenSpan"></span>
          <span id="oxygenSpan_Delta"></span>
        </div>
        <div class="group nomargin">
          <img id="mol"></img>
          <div>Energy:</div>
          <span class="resource" id="energySpan"></span>
          <span id="energySpan_Delta"></span>
        </div>
      </div>
      <button id='makeTurnButton' class="makeTurnButton">
        Make turn
      </button>
    </aside>
  </div>

  <div id="modal">
    <div id="openModal" class="modalDialog">
      <div>
        <a title="Close" id="closeModal" class="close">X</a>
        <h2>Events</h2>
        <p id="modalBody"></p>
      </div>
    </div>
  </div>
<script type="text/javascript" src="main_bundle.js"></script></body>

</html>
